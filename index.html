<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Cal</span> Newport Inc.</h1>
    </div>

    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3><span>Cal</span> Newport Inc.</h3>
        <ul>
          <li><i class="fa fa-road"></i> Pebble Creek Dr. Newnan, Ga</li>
          <li><i class="fa fa-phone"></i>(555)-555-5555</li>
          <li><i class="fa fa-envelope"></i>xsingletary33@yahoo.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email us</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name" />
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="Company" />
          </p>
          <p>
            <label>Email</label>
            <input type="email address" name="name" />
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="Phone" />
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
